<app-header></app-header>
<div class="container mt-5">
  <h1>Consignar a Cuenta de Ahorros</h1>
  <form [formGroup]="consignar" (ngSubmit)="onConsignar()"class="col-md-4">
    <div class="form-group">
      <label for="cuenta">Numero de cuenta:</label>
      <input type="number" class="form-control" id="cuenta" formControlName="cuenta" placeholder="Numero de cuenta" required>
    </div>
    <div class="form-group mb-4">
      <label for="saldo">Valor a consignar:</label>
      <input type="number" class="form-control" id="saldo" formControlName="saldo" placeholder="Ingrese el valor a consignar" required>
    </div>
    <button type="submit" class="btn btn-primary">Consignar</button>
  </form>
  <div>
  </div>
</div>
