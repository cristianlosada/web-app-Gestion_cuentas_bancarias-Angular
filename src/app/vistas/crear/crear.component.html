<app-header></app-header>
<div class="container mt-5">
  <h1>Crear Cuenta de Ahorros</h1>
  <form [formGroup]="crear_cuenta" (ngSubmit)="onCrearCuenta()" class="col-md-4">
    <div class="form-group">
      <label for="nombre">Nombre de la persona:</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group">
      <label for="cuenta">Numero de cuenta:</label>
      <input type="number" class="form-control" id="cuenta" formControlName="cuenta" placeholder="Numero de cuenta">
    </div>
    <div class="form-group">
      <label for="telefono">Numero de telefono:</label>
      <input type="number" class="form-control" id="telefono" formControlName="telefono" placeholder="Numero de telefono">
    </div>
    <div class="form-group pb-4">
      <label for="saldo">Valor inicial de la cuenta:</label>
      <input type="number" class="form-control" id="saldo" formControlName="saldo" placeholder="Ingrese el valor inicial">
    </div>
    <button type="submit" class="btn btn-primary">Crear cuenta</button>
  </form>
  <div>
  </div>
</div>
